<html>

<head>
    <meta charset='utf-8' />
    <title>Mapa 3D</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet' href='css/estilosbase.css' />

    <script src='js/3d.js'></script>
    <script>

        var map;
        function init() {
            mapboxgl.accessToken =
                'pk.eyJ1IjoiZ2l1bHMwOTE3IiwiYSI6ImNranlqM2RpYzBzMTcybm53NDcyMHhleWwifQ.qqOs_Y1d36x-WQYI_sww5g';
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/satellite-streets-v10',
                center: [2.16859, 41.3954],
                zoom: 12,
                attributionControl: false,
                pitch: 45,
                hash: true
            });

            map.addControl(new mapboxgl.AttributionControl({ compact: true }));
            map.addControl(new mapboxgl.NavigationControl());

            map.on('load', function () {
                add3D();
                //add3DICGC();
            });

        } 
    </script>
</head>

<body onload="init()">
    <div class="panelTitulo">Mapa 3D</div>
    <div class="panelTopIzquierdo">
        <input id="textos" onChange="ver3D(this.checked)" type="checkbox" checked> ver 3D
    </div>

    <div id="map"></div>
</body>

</html>
